<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Blank </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="i-padding-top" [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Add Todo</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="todoForm">
        <ion-item>
          <ion-label position="floating">Title</ion-label>
          <ion-input
            class="ion-padding-top"
            formControlName="title"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">User ID</ion-label>
          <ion-input
            class="ion-padding-top"
            type="number"
            formControlName="userId"
          ></ion-input>
        </ion-item>

        <ion-button
          class="ion-padding-top"
          expand="full"
          (click)="addTodo()"
          type="submit"
          [disabled]="todoForm.invalid"
          >Add New Todo</ion-button
        >
      </form>
    </ion-card-content>
  </ion-card>

  @defer (when !isLoading) {
  <ion-grid>
    <ion-row>
      @for (todo of todoList().slice().reverse(); track todo.id) {
      <ion-col size="4">
        <app-todo-card [todo]="todo"></app-todo-card>
      </ion-col>
      }
      <ion-infinite-scroll threshold="100px" (ionInfinite)="loadMore($event)">
        <ion-infinite-scroll-content
          loadingSpinner="bubbles"
          loadingText="Loading more data..."
        ></ion-infinite-scroll-content>
      </ion-infinite-scroll>
    </ion-row>
  </ion-grid>
  } @placeholder {
  <ion-list class="ion-padding-top">
    @for (i of dummyArray; track i) {
    <ion-item lines="none" class="ion-padding-bottom">
      <ion-avatar slot="start">
        <ion-skeleton-text
          animated
          style="width: 40px; height: 40px"
        ></ion-skeleton-text>
      </ion-avatar>
      <ion-skeleton-text animated style="height: 40px"></ion-skeleton-text>
    </ion-item>
    }
  </ion-list>
  } @error {
  <ion-alert
    header="Error"
    [message]="error"
    isOpen="true"
    [buttons]="['Ok']"
  ></ion-alert>
  } @loading(minimum 2s) { Todos are loading... }
</ion-content>
