<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Blank </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="i-padding-top" [fullscreen]="true">
  <div class="ion-padding">
    <ion-grid>
      <ion-row>
        @for (todo of todos; track todo.id) {
        <ion-col size="4">
          <ion-card class="ion-padding">
            <ion-card-header class="ion-text-start">
              <ion-card-subtitle>
                {{ todo.completed ? 'Completed' : 'Pending' }}
              </ion-card-subtitle>
              <ion-card-title>{{ todo.title }}</ion-card-title>
            </ion-card-header>

            <ion-button fill="clear">Update</ion-button>
            <ion-button fill="clear">Delete</ion-button>
          </ion-card>
        </ion-col>
        }
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
