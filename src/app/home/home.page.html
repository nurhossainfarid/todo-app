<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Blank </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="i-padding-top" [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Add Todo</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="todoForm">
        <ion-item>
          <ion-label position="floating">Title</ion-label>
          <ion-input formControlName="title"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">ID</ion-label>
          <ion-input type="number" formControlName="id"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">User ID</ion-label>
          <ion-input type="number" formControlName="userId"></ion-input>
        </ion-item>

        <ion-button
          expand="full"
          (click)="addTodo()"
          type="submit"
          [disabled]="todoForm.invalid"
          >Submit</ion-button
        >
      </form>
    </ion-card-content>
  </ion-card>

  <div class="ion-padding">
    <ion-grid>
      <ion-row>
        @for (todo of todoList().slice(-3); track todo.id) {
        <ion-col size="4">
          <ion-card class="ion-padding">
            <ion-card-header class="ion-text-start">
              <ion-card-subtitle>
                {{ todo.completed ? 'Completed' : 'Pending' }}
              </ion-card-subtitle>
              <ion-card-title>{{ todo.title }}</ion-card-title>
            </ion-card-header>

            <ion-button fill="clear" [routerLink]="['/details', todo.id]"
              >Details</ion-button
            >
            <ion-button
              fill="clear"
              id="{{todo.id}}"
              (click)="getTodoDetails(todo.id)"
              >Update</ion-button
            >
            <ion-modal trigger="{{todo.id}}">
              <ng-template>
                <ion-card>
                  <ion-card-header>
                    <ion-button (click)="cancel()">Cancel</ion-button>
                    <ion-card-title>Update Todo</ion-card-title>
                  </ion-card-header>
                  <ion-card-content>
                    <form [formGroup]="todoForm">
                      <ion-item>
                        <ion-label position="floating">Title</ion-label>
                        <ion-input
                          formControlName="title"
                          value="{{todoData?.title}}"
                        ></ion-input>
                      </ion-item>

                      <ion-item>
                        <ion-label position="floating">User ID</ion-label>
                        <ion-input
                          type="number"
                          formControlName="userId"
                          value="{{todoData?.userId}}"
                        ></ion-input>
                      </ion-item>

                      <ion-button
                        expand="full"
                        (click)="updateTodo()"
                        type="submit"
                        [disabled]="todoForm.invalid"
                        >Update</ion-button
                      >
                    </form>
                  </ion-card-content>
                </ion-card>
              </ng-template>
            </ion-modal>
            <ion-button fill="clear" (click)="deleteTodo(todo.id)"
              >Delete</ion-button
            >
          </ion-card>
        </ion-col>
        }
        <ion-infinite-scroll (ionInfinite)="loadMore($event)">
          <ion-infinite-scroll-content></ion-infinite-scroll-content>
        </ion-infinite-scroll>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
